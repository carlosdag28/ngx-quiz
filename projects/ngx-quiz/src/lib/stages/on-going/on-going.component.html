<div class="on-going-screen">
  <div class="on-going-screen__inner-container">
    <ngx-quiz-progress-bar [value]="index" [max]="quiz.questions.length"></ngx-quiz-progress-bar>

    <div class="quiz__container">
      <ngx-quiz-header [title]="question.title" [description]="question.description"
                       [displayImage]="question.displayImage">
      </ngx-quiz-header>
      <div class="quiz__answers" containerWidth>
        <ng-container *ngFor="let answer of question.answers; let i = index">
          <ngx-quiz-answer-card
            [displayImage]="answer.displayImage"
            [displayText]="answer.displayText"
            [selected]="answerClickedIndex === i"
            (ev_click)="answerClicked(question, i)"
          ></ngx-quiz-answer-card>
        </ng-container>
      </div>
    </div>

    <ng-container *ngIf="!quiz.automaticAdvance">
      <div class="quiz__actions">
        <ngx-quiz-action-button
          [buttonType]="'prev'"
          [buttonStyleConfig]="quiz.style.buttons.prev"
          [disabled]="!(index !== 0 && quiz.returnAllowed)"
          (ev_click)="previousQuestion()"
        ></ngx-quiz-action-button>

        <ngx-quiz-action-button
          [buttonType]="'next'"
          [buttonStyleConfig]="quiz.style.buttons.next"
          [disabled]="!(index <= quiz.questions.length - 1 && questionHasBeenAnswered)"
          (ev_click)="nextQuestion()"
        ></ngx-quiz-action-button>
      </div>
    </ng-container>
  </div>
</div>
